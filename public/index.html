<!doctype html>

<html>
  <head>
    <meta charset='utf-8' />
  </head>
  <body>
    <p>
      Welcome to the Node Chat App!
    </p>


    <script src="./socket.io/socket.io.js"></script>
    <script>
      <!-- from the client side socket.io script -->
      var socket = io();

      socket.on('connect', () => {
        console.log('Connected to server');
      })

      socket.on('disconnect', () => {
        console.log('Disconnected from server');
      })
    </script>
  </body>
</html>
